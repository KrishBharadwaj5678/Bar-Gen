<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <title>BarZap - Instant barcode creation</title>
</head>
<body>

    <div class="page1">

        <div class="main-box">

            <div class="first-part">
                <h2 class="barcode-head">Barcode Generator</h2>
            </div>

            <div class="search-part">
                <input type="text" class="search-bar" placeholder="">
                <button class="barcode-btn">Generate</button>
            </div>

            <div class="barcode-part">
                <svg id="barcode"></svg>
            </div>

        </div>

    </div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.6/JsBarcode.all.min.js" integrity="sha512-k2wo/BkbloaRU7gc/RkCekHr4IOVe10kYxJ/Q8dRPl7u3YshAQmg3WfZtIcseEk+nGBdK03fHBeLgXTxRmWCLQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="index.js" defer></script>
</body>
</html>
